<!-- Mobile View -->
<div
  class="flex items-center justify-between border-t border-neutral-200 bg-white px-4 py-3 sm:px-6"
>
  <!-- Mobile View -->
  <div class="flex flex-1 justify-between sm:hidden">
    <button
      (click)="goToPage(pagination().page - 1)"
      [disabled]="pagination().page === 1"
      class="relative inline-flex items-center rounded-md border border-neutral-300 bg-white px-4 py-2 text-sm font-medium text-neutral-700 hover:bg-neutral-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Previous
    </button>
    <button
      (click)="goToPage(pagination().page + 1)"
      [disabled]="pagination().page === totalPages()"
      class="relative ml-3 inline-flex items-center rounded-md border border-neutral-300 bg-white px-4 py-2 text-sm font-medium text-neutral-700 hover:bg-neutral-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Next
    </button>
  </div>

  <!-- Desktop View -->
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <!-- Results Info -->
    <div>
      <p class="text-sm text-neutral-700">
        Showing
        <span class="font-medium">{{ getStartItem() }}</span>
        to
        <span class="font-medium">{{ getEndItem() }}</span>
        of
        <span class="font-medium">{{ pagination().total }}</span>
        results
      </p>
    </div>
    <div>
      <nav
        class="isolate inline-flex -space-x-px rounded-md shadow-sm"
        aria-label="Pagination"
      >
        <!-- Previous Button -->
        <button
          (click)="goToPage(pagination().page - 1)"
          [disabled]="pagination().page === 1"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-neutral-400 ring-1 ring-inset ring-neutral-300 hover:bg-neutral-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Previous</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <!-- Page Numbers -->
        @for (page of getPageNumbers(); track page) { @if (typeof page ===
        'string') {
        <span
          class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-neutral-700 ring-1 ring-inset ring-neutral-300"
        >
          ...
        </span>
        } @else if(typeof page === 'number') {
        <button
          (click)="goToPage($any(page))"
          [class.bg-amber-600]="page === pagination().page"
          [class.text-white]="page === pagination().page"
          [class.text-neutral-900]="page !== pagination().page"
          [class.hover:bg-neutral-50]="page !== pagination().page"
          class="relative inline-flex items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-neutral-300 focus:z-20 focus:outline-offset-0"
        >
          {{ page }}
        </button>
        } }
        <!-- Next Button -->
        <button
          (click)="goToPage(pagination().page + 1)"
          [disabled]="pagination().page === totalPages()"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-neutral-400 ring-1 ring-inset ring-neutral-300 hover:bg-neutral-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Next</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
